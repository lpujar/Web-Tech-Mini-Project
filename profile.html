<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GLV Architects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2B2D42;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .nav-link {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        .profile-section {
            padding: 40px 20px;
            text-align: left;
        }

        .profile-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .profile-info .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Add space between buttons */
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #8D99AE;
            color: #EDF2F4;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #6C757D;
        }

        footer {
            background-color: #1d1e21;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2B2D42;
            color: #EDF2F4;
        }

        .dark-mode .navbar {
            background-color: #1C1C2E;
        }

        .dark-mode .navbar-brand,
        .dark-mode .nav-link {
            color: #FFD166 !important;
        }

        .dark-mode h2,
        .dark-mode h3 {
            color: #FFD166;
        }

        .dark-mode .profile-info {
            background-color: #3A3D5C;
            color: #EDF2F4;
        }

        /* Colorblind Mode */
        .colorblind-mode {
            background-color: #E5E5E5;
            color: #202020;
        }

        .colorblind-mode .navbar {
            background-color: #C5C5C5;
        }

        .colorblind-mode .navbar-brand,
        .colorblind-mode .nav-link {
            color: #0000FF !important;
        }

        .colorblind-mode .profile-info {
            background-color: #DDE1E4;
        }

        /* Toggle Button Styles */
        .toggle {
            display: flex;
            gap: 15px;
            margin-left: 15px;
        }

        .toggle button {
            padding: 5px 10px;
            background-color: #8D99AE;
            color: #EDF2F4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .toggle button:hover {
            background-color: #6C757D;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">GLV Architects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="expertise.html">Expertise</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="appointment.html">Book an Appointment</a></li>
            </ul>
            <div class="toggle">
                <button onclick="toggleDarkMode()">Dark Mode</button>
                <button onclick="toggleColorblindMode()">Colorblind Mode</button>
            </div>
        </div>
    </nav>

    <section class="profile-section">
        <div class="profile-info animate__animated animate__fadeInUp">
            <h2>Profile Information</h2>

            <div class="profile-details" aria-labelledby="personal-details">
                <h3 id="personal-details">Personal Details</h3>
                <label for="name">Name:</label>
                <p id="name" aria-describedby="name-description"></p>
                <label for="email">Email:</label>
                <p id="email" aria-describedby="email-description"></p>
                <label for="gender">Gender:</label>
                <p id="gender" aria-describedby="gender-description"></p>
                <label for="address">Address:</label>
                <p id="address" aria-describedby="address-description"></p>
            </div>

            <!-- Conditional rendering for the action button -->
            <div class="action-buttons">
                <button id="editProfileBtn" onclick="editProfile()" aria-label="Edit your profile" style="display: none;">Edit Profile</button>
                <button id="logoutBtn" onclick="logout()" aria-label="Logout from your account" style="display: none;">Logout</button>
                <button id="signupBtn" style="display: none;" onclick="redirectToSignup()" aria-label="Sign up for an account">Login</button>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 GLV Architects. All Rights Reserved.</p>
            <p>
                <a href="#" aria-label="Facebook">Facebook</a> |
                <a href="#" aria-label="Twitter">Twitter</a> |
                <a href="#" aria-label="Instagram">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Load Profile Information from Local Storage
        function loadProfile() {
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData) {
                document.getElementById('name').textContent = userData.firstName + " " + userData.surname || 'Not Set';
                document.getElementById('email').textContent = userData.email || 'Not Set';
                document.getElementById('gender').textContent = userData.gender || 'Not Specified';
                document.getElementById('address').textContent = userData.address || 'Not Specified';

                // Show the edit profile and logout buttons
                document.getElementById('editProfileBtn').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'inline-block';
            } else {
                // Show the sign-up button if not logged in
                document.getElementById('signupBtn').style.display = 'inline-block';
            }
        }

        // Edit Profile Functionality
        function editProfile() {
            const firstName = prompt('Enter your first name:', document.getElementById('name').textContent.split(' ')[0]);
            const surname = prompt('Enter your surname:', document.getElementById('name').textContent.split(' ')[1]);
            const email = prompt('Enter your email:', document.getElementById('email').textContent);
            const gender = prompt('Enter your gender (Male/Female/Other):', document.getElementById('gender').textContent);
            const address = prompt('Enter your address:', document.getElementById('address').textContent);

            // Store the updated user data in localStorage
            const updatedUserData = {
                firstName: firstName || document.getElementById('name').textContent.split(' ')[0],
                surname: surname || document.getElementById('name').textContent.split(' ')[1],
                email: email || document.getElementById('email').textContent,
                gender: gender || document.getElementById('gender').textContent,
                address: address || document.getElementById('address').textContent
            };

            localStorage.setItem('userData', JSON.stringify(updatedUserData));

            // Reload profile information
            loadProfile();
        }

        // Logout Functionality
        function logout() {
            alert('Logging out...');
            localStorage.clear();
            window.location.href = 'login.html'; // Redirect to Sign In page
        }

        // Redirect to Sign Up page
        function redirectToSignup() {
            window.location.href = 'signup.html'; // Change this to your actual sign-up page URL
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Toggle Colorblind Mode
        function toggleColorblindMode() {
            document.body.classList.toggle("colorblind-mode");
        }

        // Load profile information when the page loads
        window.onload = loadProfile;
    </script>
</body>

</html>
